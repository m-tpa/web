<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>HTML FORM</legend>
            <label for="fname">Enter FirstName:</label>
            <input type="text" name="fname" id="fname">
            <hr>
            <label for="aa">Enter LastName:</label>
            <input type="text" name="Lname" id="aa">
            <hr>
            <label for="a">Age:</label>
            <input type="number" name="age" min="0" max="90" id="a">
            <hr>
             Enter Gender: <input type="radio" name="gender"  value="boys" id="f">
             <label for="f">Male</label>
             <input type="radio" name="gender"  value="girls" id="g">
             <label for="g">Female</label>
             <hr>
             Enter cources:
             <input type="checkbox" name="cources"  value="php" id="p"> 
             <label for="p">Php</label>

             <input type="checkbox" name="cources" value="web" id="q">
             <label for="q">web Design</label>

             <input type="checkbox" name="cources" value="lar" id="aa">
             <label for="aa">laravel</label>

             <input type="checkbox" name="cources" value="jav" id="java">
             <label for="java">java</label>
             <hr>

             Enter cources:
             <input type="checkbox" name="cources" value="java">java
             <input type="checkbox" name="cources" value="php">php
             <input type="checkbox" name="cources" value="laravel">laravel
             <input type="checkbox" name="cources" value="web">web
             <hr>
                Message: <textarea name="Message" rows="10" cols="100"></textarea>
                <hr>
                country: <select name="country">
                    <option>Nepal</option>
                    <option>India</option>
                    <option>bhutan</option>
                    <option>uk</option>
                </select>
                    <hr>
                    file: <input type="file" name="photo" accept="image/*">
                    <hr>
                    date: <input type="date" name="date">
                    <hr>
                    time: <input type="time" name="time">

            
                <hr>

            <button>Submit</button>
            
        </fieldset>
    </form>
</body>
</html>
