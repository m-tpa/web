<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> An array is an object that can store multiple values at once.</h2>

    <script>
        var food= ['rice', 'mango', 'apple' , 'kiwi']
        console.log(food)
        console.log(food[1])
        console.log(food[3])
        for(var a=0; a<4; a++)
    {
        console.log(food[a])
    }
    //for in/of
    for(const item of food){
        console.log(item)
    }
    for(const item in food){
        console.log( food[item])
    }

    var animal=new Array('cow', 'dog','rat','pig')
    console.log(animal)

    //add element to an array
    food.push('orange')
    console.log(food)
    food.unshift('red apple')
    console.log(food)

    //remove element to an array
    food.pop()
    console.log(food)
    food.shift()
    console.log(food)

    //replacing element to an array
    food[2]='banana'
    console.log(food)

    //array method
     console.log(food.concat(animal))
     console.log(food.indexOf('mango'))
     console.log(food.includes('mango'))
     console.log(food.sort())
     console.log(food.reverse())
     console.log(animal.slice(0,2))

     //find, filter ,map

     var age=[5,30,26,10,58,40,23]
     function checkAge(a){
        return a>16
        }
     var aa=age.find(checkAge)
     console.log(aa)

     var bb=age.filter(checkAge)
     console.log(bb)

        //arrow function
        var data=age.filter((a)=> a> 16)
        console.log(data)

        //map
        var  datamap=age.map((a)=>a+5)
        console.log(datamap)

        
         var number=[1,2,3,4,5,6,7,8,9]
         //even
         var even=number.filter((i)=> i%2==0)
         console.log(even)
        //odd
         var odd=number.filter((i)=> i%2==1)
         console.log(odd)
        //remove one number
         var data2=parseInt(prompt("enter number"))
         var aaa=number.filter((a)=>a !== data2)
         console.log(aaa)

         //object
         var std={
            name:"manika",
            roll:55,
            ph: 9866543456
         }
         console.log(std.name)

         var students=[
            {id:1, name:"mansu",roll:12},
            {id:2, name:"suman",roll:2},
            {id:3, name:"manav",roll:1},
         ]
         console.log(students[1].name)

         var dataobject=students.map((a)=> a.name)
         console.log(dataobject)
    </script>
</body>
</html>
