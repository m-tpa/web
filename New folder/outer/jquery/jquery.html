<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="demo"> Hello Nepal</div>
    <button class="a">empty</button>
    <button class="b">remove</button>
    <button class="c">css</button>
    <button class="d">addclass</button>
    <button class="e">removeclass</button>
    <button class="f">toggleclass</button>
    <button class="g">animate</button>
    <button class="h">stop</button>
    <button class="i">Chain</button>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $('.a').click(function(){
            $('.demo').empty
        })
        $('.b').click(function(){
            $('.demo').remove
        })
        $('.c').click(function(){
            $('.demo').css
        })
        $('.d').click(function(){
            $('.demo').addClass('abc')
            
        })
        $('.e').click(function(){
            $('.demo').removeclass
        })
        $('.f').click(function(){
            $('.demo').toggleclass
        })
        $('.g').click(function(){
            $('.demo').animate({left:'500px'},6000)
        })
        $('.h').mouseover(function(){
            $('.demo').stop()
        })
        $('.i').click(function(){
            $('.demo').slideup().slideDown()
        })
    </script>
    <style>
        .abc{background: purple; font-size: 44px;}
        .demo{
            position: relative;
        }
    </style>
</body>
</html>
