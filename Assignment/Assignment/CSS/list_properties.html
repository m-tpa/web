
<!--Create ordered and unordered lists and style them using CSS list properties such as list-style-type, list-style-position, color, and font size. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CSS List Properties</title>
    <style>
        h2 {
            text-align: center;
            color: blue;
        }
        ul {
            list-style-type: square;     
            list-style-position: inside; 
            color: green;
            font-size: 18px;
        }
        ol {
            list-style-type: upper-roman;
            list-style-position: outside;
            color: brown;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h2>CSS List Properties Example</h2>

    <h3>Unordered List:</h3>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <h3>Ordered List:</h3>
    <ol>
        <li>Frontend</li>
        <li>Backend</li>
        <li>Database</li>
    </ol>
</body>
</html>
