<!-- : Create a table with multiple rows and columns and style it using CSS table properties such as borders, padding, caption, hover effect, spacing, and layout. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Table Properties</title>
    <style>
        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;  
            border: 2px solid black;     
            background-color: #f9f9f9;
        }

        caption {
            caption-side: top;
            font-size: 20px;
            font-weight: bold;
            color: blue;
            margin-bottom: 10px;
        }

        th, td {
            border: 1px solid gray;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #cce5ff;
        }

        tr:hover {
            background-color: #e8f4fa; 
        }
        .spaced-table {
            border-collapse: separate;
            border-spacing: 10px;
        }
        .fixed-layout {
            table-layout: fixed;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">CSS Table Properties Example</h2>

    <table>
        <caption>Student Information</caption>
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Manika</td>
            <td>12</td>
            <td>DBMS</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Sumit</td>
            <td>11</td>
            <td>Civil</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Niruta</td>
            <td>10</td>            
            <td>CAO</td>            
            <td>88</td>
        </tr>
    </table>

</body>
</html>
