<!-- Create headings and paragraphs and style them using CSS text properties like font, color, size, alignment, text-transform, line-height, and bold. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text Properties</title>
    <style>
        h2 {
            text-align: center;
            color: blue;
            text-transform: uppercase;
        }

        p {
            font-family: Arial;
            font-size: 18px;
            color: green;
            text-align: justify;
            line-height: 1.8;
        }

        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>CSS Text Properties Example</h2>

    <p>This paragraph shows basic text formatting using CSS.</p>

    <p class="bold">This is bold text using property.</p>
</body>
</html>
