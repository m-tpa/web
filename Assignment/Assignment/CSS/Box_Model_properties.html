<!--Create a div and style it using CSS Box Model properties including width, padding, border, margin, and background color.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>CSS Box Model Example</title>
    <style>
        .box {
            width: 200px;
            padding: 20px;       
            border: 3px solid blue;  
            margin: 20px auto;   
            background-color: lightgray;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">CSS Box Model Example</h2>

    <div class="box">
        Content Area
    </div>

</body>
</html>
