<!-- : Create a page with a div and style it using background color and background image in CSS, experimenting with repeat, size, and position. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>CSS Background Properties</title>
    <style>
        body {
            background-color: lightyellow;
        }

        div {
            width: 80%;
            margin: 20px auto;
            padding: 30px;
            border: 2px solid black;
            background-image: url('../HTML/mahadev.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            color: white;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Background Properties Example</h2>

    <div>
        <p>This box shows background color and image with no-repeat, cover, and center position.</p>
    </div>

</body>
</html>
