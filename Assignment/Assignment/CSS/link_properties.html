<!-- Create multiple links and style them in CSS using normal, visited, hover, and active states. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>CSS Link Formatting</title>
    <style>
        a {
            text-decoration: none;     
            color: blue;               
            font-size: 20px;
        }

        a:visited {
            color: purple;            
        }

        a:hover {
            color: red;              
            text-decoration: underline;
        }

        a:active {
            color: green;             
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">CSS Link Formatting Example</h2>

    <p style="text-align:center;">
        <a href="https://www.google.com" target="_blank">Google</a><br><br>
        <a href="https://www.facebook.com" target="_blank">Facebook</a>
    </p>

</body>
</html>
