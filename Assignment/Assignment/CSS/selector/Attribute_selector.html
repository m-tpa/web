<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Attribute Selector Example</title>
    <style>
        input[type="text"] {
            border: 2px solid green;
            padding: 5px;
        }
    </style>
</head>
<body>

    <input type="text" placeholder="Text input styled attribute">
    <input type="password" placeholder="password is not styled">

</body>
</html>
