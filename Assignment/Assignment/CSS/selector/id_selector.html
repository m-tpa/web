<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selector Example</title>
    <style>
        #select{
            color: red;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <p id="select">This paragraph is styled using ID Selector.</p>
    <p>This paragraph is not affected.</p>

</body>
</html>
