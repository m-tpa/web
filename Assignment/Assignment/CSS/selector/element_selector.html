<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector Example</title>
    <style>
        p {
            color: blue;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <p>This paragraph is styled using Element Selector.</p>
    <p>All paragraphs get the same style using the element name.</p>

</body>
</html>
