<!-- Use if, else if, else, and a for loop in JavaScript to make decisions and repeat actions, then display the results on the page. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Control Statements Example</title>
</head>
<body>

    <h2>JS Control Statements Example</h2>

    <script>
        let number = 12;

        // If-Else Example
        if(number > 10){
            document.write("<p>Number is greater than 10</p>");
        } else if(number === 10){
            document.write("<p>Number is exactly 10</p>");
        } else {
            document.write("<p>Number is less than 10</p>");
        }

        // Loop Example
        document.write("<p>Numbers from 1 to 5:</p>");
        for(let i = 1; i <= 5; i++){
            document.write(i + " ");
        }
    </script>

</body>
</html>
