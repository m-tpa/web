<!-- Declare JavaScript variables and display their values using console.log() or document.write(). -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Variables Example</title>
</head>
<body>

    <h2>JavaScript Variables Example</h2>

    <script>
        // Declare variables
        let name = "Manika";
        let age = 20;
        let District = "Ramechhap";

        // Display using console.log
        console.log("Name: " + name);
        console.log("Age: " + age);
        console.log("District: " + District);

        // Display using document.write
        document.write("<p>Name: " + name + "</p>");
        document.write("<p>Age: " + age + "</p>");
        document.write("<p>District: " + District + "</p>");
    </script>

</body>
</html>
