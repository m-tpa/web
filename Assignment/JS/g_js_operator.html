<!-- Write a JavaScript program that performs arithmetic operations using operators (+, -, *, /, %). -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Operators Example</title>
</head>
<body>

    <h2>JavaScript Operators Example</h2>

    <script>
        let a = 5;
        let b = 2;

        // Arithmetic operations
        let sum = a + b;
        let difference = a - b;
        let product = a * b;
        let quotient = a / b;
        let remainder = a % b;

        // Display results
        document.write("<p>Sum: " + sum + "</p>");
        document.write("<p>Difference: " + difference + "</p>");
        document.write("<p>Product: " + product + "</p>");
        document.write("<p>Quotient: " + quotient + "</p>");
        document.write("<p>Remainder: " + remainder + "</p>");
    </script>

</body>
</html>
