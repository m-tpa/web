<!-- Create a JavaScript object to store student information (name, age, grade) and display its values on the page. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Object Example</title>
</head>
<body>

    <h2>JS Object Example</h2>

    <script>
        // Create object to store student info
        let student = {
            name: "Manika",
            age: 20,
            level: "Bachelor"
        };

        // Display values on the page
        document.write("<p>Name: " + student.name + "</p>");
        document.write("<p>Age: " + student.age + "</p>");
        document.write("<p>level: " + student.level + "</p>");
    </script>
</body>
</html>
