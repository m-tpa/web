<!-- Create a web page with a button that shows a message using the alert() function. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Alert Example</title>
</head>
<body>

    <h2>JS Alert Example</h2>

    <button onclick="showAlert()">Click Me</button>

    <script>
        function showAlert() {
            alert("Hello! This is an alert message.");
        }
    </script>

</body>
</html>
