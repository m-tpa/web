<!--Create a webpage with header, navigation bar, main content, sidebar, and footer, and style the layout using float and flexbox in CSS.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>CSS Layout Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color:lightgreen;
            color: black;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color:skyblue;
            overflow: hidden;
        }
        nav a {
            float: left;
            color: black;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color:purple;
            color:skyblue;
        }
        .main {
            display: flex;
            margin: 20px;
        }
        .content {
            flex: 3;
            padding: 20px;
            background-color: lightgray;
            margin-right: 10px;
        }
        .sidebar {
            flex: 1;
            padding: 20px;
            background-color:lightgray;
        }
        footer {
            background-color:skyblue;
            color: black;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <header>
        <h1>CSS Layout Example</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="main">
        <div class="content">
            <h2>Main Content</h2>
            <p>This section uses flexbox layout.</p>
        </div>
        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>This is a sidebar.</p>
        </div>
    </div>

    <footer>
        Footer Section
    </footer>

</body>
</html>
